<div ui-content-for="title">
    <span>GC车友会</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" name="appointmentForm" ng-submit='save()'>
            <fieldset ng-hide="saveing">
                <legend>GC车友会</legend>
                <div class="form-group has-success has-feedback">
                    <label>预约车辆</label>
                    <input class="form-control" name="carNumber" ng-model="carNumber" readonly>
                </div>
                <div class="form-group has-success has-feedback">
                    <label>挪车时间</label>
                    <input required class="form-control" name="time" type="text"
                           pick-a-time="time"
                           pick-a-time-options="{clear: '取消', format: 'HH:i', interval: 15, min: true, max: [20,0]}"
                           placeholder="Select Time"/>
                </div>
            </fieldset>
            <div ng-show="saveing" style="text-align: center;height: 209px">
                <div style="height: 48%"></div>
                <i class="fa fa-spinner fa-spin" style="font-size: 50px"></i>
            </div>
            <hr>
            <button class="btn btn-primary btn-block" ng-disabled="buttonDisable">预约</button>
            <div ui-content-for="navbarAction">
                <a class='btn' ng-disabled="buttonDisable" ng-click='save()'>预约</a>
            </div>
        </form>
    </div>
</div>
